<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
  <title>Dowry Calculator</title>
</head>
<body>
  <h1>Dowry Calculator</h1>
  <div class="section">
    <label>Education:</label>
    <select id="edu">
      <option value="1.5">Undergraduate</option>
      <option value="1.2">College</option>
      <option value="1.05">High School</option>
      <option value="0.9">Middle School</option>
    </select>
  </div>
  <div class="section">
    <label>Net Worth:</label>
    <select id="net">
      <option value="2">> $10k</option>
      <option value="1.5">$5kâ€“$10k</option>
      <option value="1.2">< $5k</option>
    </select>
  </div>
  <div class="section">
    <label>Caste:</label>
    <select id="caste">
      <option value="100">Brahmin</option>
      <option value="50">Kshatriya</option>
      <option value="20">Vaishya</option>
      <option value="10">Shudra</option>
      <option value="-50">Untouchable</option>
    </select>
  </div>
  <div class="section">
    <label>Skills:</label>
    <input type="checkbox" class="skill" value="10"> Instrument
    <input type="checkbox" class="skill" value="20"> Cook
    <input type="checkbox" class="skill" value="15"> Easygoing
    <input type="checkbox" class="skill" value="10"> Sings
  </div>
  <div class="section">
    <label>Age:</label>
    <label><input type="radio" name="age" value="1.5" checked> 18-23</label>
    <label><input type="radio" name="age" value="1.2"> 24-27</label>
    <label><input type="radio" name="age" value="0.95"> 28+</label>
  </div>
  <div class="section">
    <label>Reputation:</label>
    <input type="checkbox" class="rep" data-coef="0.85"> Parents gossip
    <input type="checkbox" class="rep" data-coef="0.9"> Character gossip
    <input type="checkbox" class="rep"> General gossip (-$20)
  </div>
  <button id="calc">Calculate</button>
  <div id="result">Price: $0.00</div>
  <script src="script.js"></script>
</body>
</html>
